name: Build & Publish nanobot Docker Image

on:
  schedule:
    - cron: '0 3 * * *'        # 每天北京时间 11:00（UTC+8）运行
  workflow_dispatch:           # 允许手动触发测试

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Get latest commit from upstream
        id: upstream
        run: |
          SHA=$(curl -s https://api.github.com/repos/HKUDS/nanobot/commits/main | jq -r '.sha')
          echo "sha=$SHA" >> $GITHUB_OUTPUT
          echo "最新 commit: $SHA"

      - name: Checkout upstream code (only the new commit)
        uses: actions/checkout@v4
        with:
          repository: HKUDS/nanobot
          ref: ${{ steps.upstream.outputs.sha }}
          fetch-depth: 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if image already exists
        id: check
        run: |
          if docker manifest inspect ghcr.io/${{ github.repository }}:${{ steps.upstream.outputs.sha }} > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "镜像已存在，跳过构建"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "发现新提交，开始构建"
          fi

      - name: Build and push
        if: steps.check.outputs.exists == 'false'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ steps.upstream.outputs.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
